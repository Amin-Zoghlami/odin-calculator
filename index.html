<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="number button7">7</button>
            <button class="number button8">8</button>
            <button class="number button9">9</button>
            <button class="operator divide">/</button>
            <button class="number button4">4</button>
            <button class="number button5">5</button>
            <button class="number button6">6</button>
            <button class="operator multiply">*</button>
            <button class="number button1">1</button>
            <button class="number button2">2</button>
            <button class="number button3">3</button>
            <button class="operator subtract">-</button>
            <button class="number button0">0</button>
            <button class="operator clear">AC</button>
            <button class="operator equal">=</button>
            <button class="operator add">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
